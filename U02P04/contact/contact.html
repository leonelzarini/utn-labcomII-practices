    <main>
        <section>
            <h2>Contacto</h2>
            <div>
                <iframe width="100%" height="300" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1673.9351287807963!2d-60.644956797298626!3d-32.95443467938114!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b7ab11d0eb49c3%3A0x11f1d3d54f950dd0!2sUniversidad%20Tecnol%C3%B3gica%20Nacional%20%7C%20Facultad%20Regional%20Rosario!5e0!3m2!1ses-419!2sar!4v1660690802917!5m2!1ses-419!2sar" style="border:0;" allowfullscreen="" loading="lazy" ><a href="https://goo.gl/maps/1L96is8oMPFWXSnu5"></a></iframe></div>
            <table>
                    <tr>
                        <td><label for="name">Nombre</label></td>
                        <td><input type="text" name="name" id="name" placeholder="Ingrese su nombre" required></td>
                    </tr>
                    <tr></tr>    
                        <td><label for="email">E-mail</label></td>
                        <td><input type="email" name="email" id="email" placeholder="Ingrese su e-mail" required></td>
                    </tr>
                    <tr>    
                        <td><label for="edad">Edad</label></td>
                        <td><input type="number" name="age" id="age" placeholder="Ingrese su edad"></td>
                    </tr>
                    <tr>   
                        <td><label for="color">Color preferido</label></td>
                        <td><select name="Color" id="color">
                            <option value="yellow">Amarillo</option>
                            <option value="blue">Azul</option>
                            <option value="black">Negro</option>
                            <option value="white">Blanco</option>
                            <option value="red">Rojo</option>
                            <option value="any">Ninguno</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td><textarea name="coment" id="coment" rows="10" cols="40" min="10" placeholder="Comenta alguna informacion adicional"></textarea></td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Enviar"></td>
                    </tr>
            </table>
        </section>
